- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf 
    ~/.zpreztorc: prezto/zpreztorc 
    ~/.zprofile: prezto/zprofile
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/git:
      glob: true
      path: git/*
    ~/.config/nvim: nvim
    ~/.config/kitty:
      glob: true
      path: kitty/*
    ~/.config/htop/htoprc: htop/htoprc
    ~/.local/bin:
      if: '[ `uname` =  Linux ]'
      glob: true
      path: bin/linux/*
    ~/.xmonad:
      if: '[ `uname` =  Linux ]'
      glob: true
      path: xmonad/*
    ~/.config/xmobar:
      if: '[ `uname` =  Linux ]'
      glob: true
      path: xmobar/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
