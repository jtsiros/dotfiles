- defaults:
    link:
        create: true

- clean:
    - '~/.config'
    - '~/.xmonad'
    - '~/.doom.d'

- link:
    ~/.config/git:
        glob: true
        path: git/*
    ~/.config/htop/htoprc: htop/htoprc
    ~/.config/xmobar:
        glob: true
        path: xmobar/*
    ~/.local/bin:
        glob: true
        path: bin/*
    ~/.xmonad:
        glob: true
        path: xmonad/*
    ~/.doom.d:
        glob: true
        path: .doom.d/*

- shell:
    # Update git submodules
    - git submodule update --init --recursive
    - ~/.local/bin/setup.sh
